<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio - 11 Maggio 2022 </title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pensione">
        <h1>Dati:</h1>
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <input type="text" id="citta" placeholder="Città">
        <input type="text" id="eta" placeholder="Età">
        <button type="button" onclick="dati()">Invio</button>

        <ul>
            <li><b>1. Nome: </b><span id="risposta1"> </span></li>
            <li><b>2. Cognome: </b><span id="risposta2"> </span></li>
            <li><b>3. Città: </b><span id="risposta3"> </span></li>
            <li><b>4. Età: </b><span id="risposta4"> </span></li>
            <li><b>Anni che ti mancano alla pensione: </b><span id="anni"> </span></li>
        </ul>
    </div>

    <div class="calcolatrice">
        <h1>Calcola:</h1>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button type="button" onclick=""> + </button>
        <button type="button" onclick=""> - </button>
        <button type="button" onclick=""> * </button>
        <button type="button" onclick=""> / </button>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
